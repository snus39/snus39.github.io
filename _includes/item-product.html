<article class="col-lg-3 col-md-4 col-sm-6">
						<a href="{{ product.url }}" class="item-product">
							<img src="{{ product.image }}" alt="Odens">
							<h3>{{ product.product-name | truncate: 45 }} </h3>
							<div class="price">{{ product.price }} ₽</div>
							<div class="stock">
								{% if product.has_availability == true %}							
									В наличии
									{% else %}
									Нет в наличии
								{% endif %}
							</div>
							<div class="info"><span>{{ product.nicotine }} мг/г</span><span>{{ product.portions }} порции</span> </div>
							<div class="more">Подробнее</div>
						</a>
					</article>
