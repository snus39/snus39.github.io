<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>{{ page.title-seo }}</title>
	<meta name="description" content="{{ page.descr }}">
	<meta name="keywords" content="{{ page.keywords }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/img/favicon/manifest.json">
	<link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#00а0ff">
	<meta name="theme-color" content="#00а0ff">
	<meta name="apple-mobile-web-app-title" content="snuskaliningrag.com">
	<meta name="application-name" content="snuskaliningrag.com">

	<link rel="stylesheet" href="css/main.css">

	{% if page.url == '/'%}
		<link rel="amphtml" href="https://snuskaliningrag.com/snus-kaliningrad-kupit.html">
	{% endif %}

	{% if page.url == '/' or page.url == '/snus-kaliningrad.html' %}
	<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "snuskaliningrag.com",
			"url": "https://snuskaliningrag.com/",
			"telephone": "+79814775580",
			"alternateName": "Снюс купить",
			"description": "Продажа снюса в Калининграде с доставкой по всей России",
			"address": {
				"@type": "PostalAddress",
				"addressLocality": "Калининград, Россия"
			}
		}
	</script>
	{% endif %}

	{% if page.layout == 'product-page' %}
	<script type="application/ld+json">
		{
			"@context": "http://schema.org",
			"@type": "Product",
			"description": "{{ content | strip_html }}",
			"name": "{{ page.product-name }}",
			"image": "https://snuskaliningrag.com{{ page.image }}",
			"offers": {
				"@type": "Offer",
				"availability": "http://schema.org/InStock",
				"price": "{{ page.price }}",
				"priceCurrency": "RUB"
			}
		}
	</script>
	{% endif %}
</head>
